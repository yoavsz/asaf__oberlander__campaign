        </div>
        <div class="text">
          <p>ב-17.8 התארחנו בחוג בית אצל אילנית קנטור לפיד. תודה רבה לאילנית שפתחה את ביתה. במסגרת החוג בית נשאלו שאלות רבות לגבי מצב הישוב כיום ולאן הכיוון שלו . התושבים קיבלו תשובות פשוטות וברורות לגבי תפיסת ניהול המועצה והראייה למגוון הנושאים שהועלו על ידם.</p>
